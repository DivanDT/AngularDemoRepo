<div *ngIf='salary'>
    <div class='card'>
        <div class='card-header'>
        {{pageTitle + ': ' + salary?.companyName}}  
        </div>
        <div class='card-body'>  
            <p>{{"Company Name: " + salary.companyName}} </p>
            <p>Time Period: {{salary.timePeriod | timePeriodPipe}}</p>
            <p>Amount: {{salary.salaryAmount | currency:salary.currencyCode:'symbol-narrow'}}</p>
            <p>Date: {{salary | dateDisplay}}</p>
        </div>
        <div class='card-footer'>
            <button class='btn btn-outline-secondary'
                    style='width:80px'
                    (click)='deleteSalary()'>
                <i class='fa fa-chevron-left'></i> Delete
            </button>
            <button class='btn btn-outline-secondary'
                    style='width:80px'
                    (click)='onEdit()'
                    [routerLink]="['/salary',salary.id,'edit']">
                <i class='fa fa-chevron-left' ></i> Edit
            </button>
        </div>
    </div>
</div>
