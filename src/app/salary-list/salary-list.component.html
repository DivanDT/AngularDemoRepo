<div *ngIf="user">
  <div class='card' >
      <div class='card-header'>
        {{pageTitle}}
      </div>
      <div class='card-body'>
        
        <div class='table-responsive'>
          <table class='table'
                *ngIf='testSalary.length'>
            <thead>
              <tr>
                <th>Company Name</th>
                <th>Time Period</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let salary of user.salaries'>   
                <td>{{salary.companyName}}</td>
                <td>{{salary.timePeriod | timePeriodPipe}}</td>             
                <td style="text-align:left">{{salary.salaryAmount | currency:salary.currencyCode:'symbol-narrow'}}</td>
                <td>{{salary | dateDisplay }}</td>  
                <td>
                  <button 
                  (click)='showDetails(salary)' 
                  class='btn btn-outline-secondary btn-sm' 
                  style='height:auto'>
                    {{salary.companyName}} Details
                  </button></td>
              </tr>
              
            </tbody>
          </table>
          
        </div>
        <div *ngIf='salaryDetails'>
          <app-salary-detail 
            [salary]="salaryDetails" 
            (deleteClicked) = "onSalaryDelete($event)">
          </app-salary-detail>
        </div>
      </div>
    
  </div>
</div>
