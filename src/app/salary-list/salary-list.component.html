<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      
      <div class='table-responsive'>
        <table class='table'
               *ngIf='testSalary.length'>
          <thead>
            <tr>
              <th>Company Name</th>
              <th>Time Period</th>
              <th>Start Date</th>
              <th>Salary </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let salary of testSalary'>        
              <td>{{ salary.companyName }}</td>


              
              <td *ngIf='salary.timePeriod=="PD"'>Per Day</td>
              <td *ngIf='salary.timePeriod=="PM"'>Per Month</td>
              <td *ngIf='salary.timePeriod=="PY"'>Per Year</td>

              <td *ngIf='salary.timePeriod=="PD"'>{{salary.startDate}} </td>
              <td *ngIf='salary.timePeriod=="PM"'>{{salary.startDate}} </td>
              <td *ngIf='salary.timePeriod=="PY"'>{{salary.startDate}} </td>
              
              
              


              
              
              <td>{{ salary.salaryAmount | currency:salary.currencyCode:'symbol':'1.2-2'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
